<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentraAI - RAG System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Main card container -->
    <div id="chat-container">
        <!-- Title + subtitle -->
        <header>
            <h1>SentraAI</h1>
            <p class="subtitle">Retrieval-Augmented Generation System</p>
        </header>

        <!-- Status section -->
        <div class="status-box">
            <div class="status-item">
                <strong>Status:</strong> <span id="status">Loading...</span>
            </div>
            <div class="status-item">
                <strong>Documents:</strong> <span id="doc-count">-</span>
            </div>
            <div class="status-item">
                <strong>Index Size:</strong> <span id="index-size">-</span>
            </div>
        </div>

        <!-- Chat messages area -->
        <div id="messages">
            <div class="message bot">
                <div class="message-content">
                    <strong>SentraAI:</strong> Hello! Welcome to SentraAI! I'm ready to answer anything you want to know about your documents. What would you like to know?
                </div>
            </div>
        </div>

        <!-- Input area -->
        <div id="input-area">
            <textarea
                id="question-input"
                placeholder="Ask anything about your added document..."
                rows="3"
            ></textarea>
            <button id="send-btn" onclick="sendQuestion()">Send</button>
        </div>

        <!-- Action buttons -->
        <div class="actions">
            <button onclick="showDocuments()">View Documents</button>
            <button onclick="triggerIngest()">Re-ingest PDFs</button>
        </div>
    </div>

    <!-- Documents modal -->
    <div id="documents-modal">
        <div class="modal-content">
            <span id="close-modal" onclick="closeModal()">&times;</span>
            <h2>Indexed Documents</h2>
            <div id="documents-list"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
